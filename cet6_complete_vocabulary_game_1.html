        function saveProgress() {

        // 2. æ ¸å¿ƒï¼šåˆå§‹åŒ–ï¼ˆå°è¯•è¯»å–è¿›åº¦ï¼‰
        function initGame() {
            const savedData = localStorage.getItem('cet6_game_save');
            
            if (savedData) {
                // å¦‚æœæœ‰å­˜æ¡£ï¼Œå°±è¯»å–å­˜æ¡£
                try {

                    learnedWords = new Set(state.learnedWords || []);

                    isShuffled = state.isShuffled || false;
                    
                    // æ¢å¤å•è¯åˆ—è¡¨
                    if (state.shuffledVocabulary && state.shuffledVocabulary.length > 0) {
                        shuffledVocabulary = state.shuffledVocabulary;
                    } else {
                        // å¦‚æœå­˜æ¡£é‡Œçš„åˆ—è¡¨åäº†ï¼Œå°±é‡ç½®
                        shuffledVocabulary = [...vocabulary];

                    // æ¢å¤ç•Œé¢çŠ¶æ€ï¼ˆæŒ‰é’®é¢œè‰²ç­‰ï¼‰
                    updateUIState();

                } catch (e) {

                    resetData();

            } else {

        // è¾…åŠ©ï¼šé‡ç½®æ•°æ®
        function resetData() {
            filteredVocabulary = [...vocabulary];
            shuffledVocabulary = [...filteredVocabulary];
            if(isShuffled) shuffleArray(shuffledVocabulary);
            currentIndex = 0;
            correctCount = 0;
            totalAttempts = 0;
            currentStreak = 0;
            learnedWords.clear();

        // è¾…åŠ©ï¼šæ ¹æ®ä¿å­˜çš„çŠ¶æ€æ›´æ–°ç•Œé¢æŒ‰é’®
        function updateUIState() {
            document.getElementById('shuffleText').textContent = isShuffled ? 'é¡ºåº' : 'éšæœº';
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes('è®°å¿†') && gameMode === 'flashcard') btn.classList.add('active');
                if(btn.textContent.includes('é€‰æ‹©') && gameMode === 'choice') btn.classList.add('active');
                if(btn.textContent.includes('æ‹¼å†™') && gameMode === 'typing') btn.classList.add('active');
                if(btn.textContent.includes('è¿è¿') && gameMode === 'match') btn.classList.add('active');
            });
        }

        // æ´—ç‰Œç®—æ³•
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // æœç´¢é€»è¾‘
        function handleSearch() {
            const term = document.getElementById('searchBox').value.trim().toLowerCase();
            if(!term) {
                filteredVocabulary = [...vocabulary];
            } else {
                filteredVocabulary = vocabulary.filter(w => 
                    w.en.toLowerCase().includes(term) || 
                    w.cn.includes(term)
                );
            }
            shuffledVocabulary = [...filteredVocabulary];
            // æœç´¢æ—¶ä¸è¯»å–å­˜æ¡£ï¼Œè€Œæ˜¯é‡æ–°ç”Ÿæˆ
            if(isShuffled) shuffleArray(shuffledVocabulary);
            currentIndex = 0;
            loadWord();
            updateStats(); // è§¦å‘ä¿å­˜
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            document.getElementById('shuffleText').textContent = isShuffled ? 'é¡ºåº' : 'éšæœº';
            
            // åˆ‡æ¢æ¨¡å¼æ—¶ï¼Œä¸ºäº†é¿å…æ··ä¹±ï¼Œå»ºè®®é‡ç½®å½“å‰åˆ—è¡¨é¡ºåºï¼Œä½†ä¿ç•™è¿›åº¦ä¸å¤ªåˆç†
            // è¿™é‡Œé€»è¾‘æ”¹ä¸ºï¼šåˆ‡æ¢æ¨¡å¼ä¼šé‡ç½®å½“å‰åˆ—è¡¨æ’åºï¼Œä½†å°½é‡ä¿ç•™è¿›åº¦ï¼ˆå¦‚æœå¯èƒ½ï¼‰
            // ä¸ºç®€å•èµ·è§ï¼Œåˆ‡æ¢æ’åºæ¨¡å¼é€šå¸¸æ„å‘³ç€é‡æ–°å¼€å§‹ä¸€è½®èƒŒè¯µä½“éªŒæ›´å¥½
            shuffledVocabulary = [...filteredVocabulary];
            if(isShuffled) shuffleArray(shuffledVocabulary);
            
            currentIndex = 0; // åˆ‡æ¢æ’åºåå›åˆ°ç¬¬ä¸€ä¸ªï¼Œé¿å…ç´¢å¼•è¶Šç•Œ
            loadWord();

                    <div class="word-card"><div class="word-chinese">${word.cn}</div></div>
                    <div class="input-area">
                        <input type="text" id="typingInput" placeholder="è¾“å…¥è‹±æ–‡å•è¯..." onkeypress="if(event.key==='Enter') checkTyping('${word.en}')">
                    </div>
                    <div id="feedback"></div>`;
                setTimeout(() => {
                    const input = document.getElementById('typingInput');
                    if(input) input.focus();
                }, 100);
            }
        }

        // ç”Ÿæˆå¹²æ‰°é¡¹
        function generateOptions(correctWord) {
            let options = [correctWord.cn];
            let attempts = 0;
            // ä»å®Œæ•´è¯åº“ä¸­å–å¹²æ‰°é¡¹
            while(options.length < 4 && attempts < 100) {
                const rand = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                if(!options.includes(rand.cn) && rand.en !== correctWord.en) {
                    options.push(rand.cn);
                }
                attempts++;
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selected, correct, btn) {
            const feedback = document.getElementById('feedback');
            totalAttempts++;
            if(selected === correct) {
                correctCount++;
                currentStreak++;
                learnedWords.add(shuffledVocabulary[currentIndex].en);
                btn.classList.add('correct');
                feedback.innerHTML = `<div class="feedback correct">âœ… æ­£ç¡®!</div>`;
                setTimeout(nextWord, 800);
            } else {
                currentStreak = 0;
                btn.classList.add('wrong');
                feedback.innerHTML = `<div class="feedback wrong">âŒ é”™è¯¯! æ­£ç¡®ç­”æ¡ˆ: ${correct}</div>`;
                // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
                document.querySelectorAll('.option-btn').forEach(b => {
                    if(b.innerText === correct) b.classList.add('correct');
                });
            }
            updateStats();
        }

        function checkTyping(correct) {
            const input = document.getElementById('typingInput');
            const val = input.value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');
            totalAttempts++;
            
            if(val === correct.toLowerCase()) {
                correctCount++;
                currentStreak++;
                learnedWords.add(shuffledVocabulary[currentIndex].en);
                feedback.innerHTML = `<div class="feedback correct">âœ… æ‹¼å†™æ­£ç¡®!</div>`;
                input.disabled = true;
                setTimeout(nextWord, 800);
            } else {
                currentStreak = 0;
                feedback.innerHTML = `<div class="feedback wrong">âŒ é”™è¯¯! æ­£ç¡®æ‹¼å†™: ${correct}</div>`;
            }
            updateStats();
        }

        function nextWord() {
            if(currentIndex < shuffledVocabulary.length - 1) {
                currentIndex++;
                loadWord();
                updateStats(); // æ¯æ¬¡åˆ‡æ¢å•è¯éƒ½ä¿å­˜
            } else {
                showCompletionScreen();
            }
        }

        function previousWord() {
            if(currentIndex > 0) {
                currentIndex--;
                loadWord();
                updateStats();
            }
        }

        // ä¿®æ”¹ï¼šé‡ç½®æ¸¸æˆæ—¶ï¼Œå¿…é¡»æ¸…é™¤å­˜æ¡£
        function restartGame() {
            if(confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰è¿›åº¦å—ï¼Ÿå­˜æ¡£å°†è¢«æ¸…ç©ºã€‚")) {
                localStorage.removeItem('cet6_game_save'); // æ¸…é™¤æœ¬åœ°å­˜å‚¨
                resetData();
                initGame();
            }
        }

        function showCompletionScreen() {
            const accuracy = totalAttempts > 0 ? Math.round((correctCount / totalAttempts) * 100) : 0;
            document.getElementById('gameArea').innerHTML = `
                <div class="word-card">
                    <h2 style="color: #667eea; margin-bottom: 20px;">ğŸ‰ æ­å–œå®Œæˆï¼</h2>
                    <div class="score-display">${accuracy}%</div>
                    <p style="font-size: 1.2em; color: #666; margin-bottom: 15px;">
                        ç­”å¯¹ ${correctCount} é¢˜ï¼Œå…± ${totalAttempts} é¢˜
                    </p>
                    <button class="btn btn-success" onclick="restartGame()">å†æ¥ä¸€è½®</button>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('progress').innerText = shuffledVocabulary.length ? currentIndex + 1 : 0;
            document.getElementById('total').innerText = shuffledVocabulary.length;
            const acc = totalAttempts === 0 ? 0 : Math.round((correctCount / totalAttempts) * 100);
            document.getElementById('accuracy').innerText = acc;
            document.getElementById('streak').innerText = currentStreak;
            document.getElementById('learned').innerText = learnedWords.size;
            const pct = shuffledVocabulary.length ? ((currentIndex + 1) / shuffledVocabulary.length) * 100 : 0;
            document.getElementById('progressBar').style.width = pct + '%';
            
            // å…³é”®ï¼šæ¯æ¬¡æ›´æ–°æ•°æ®æ—¶ï¼Œéƒ½è‡ªåŠ¨ä¿å­˜ä¸€æ¬¡
            saveProgress();
        }

        window.onload = initGame;
    </script>
</body>
</html>
