<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人体解剖学记忆游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
        }

        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .mode-card {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .mode-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .mode-card p {
            color: #555;
            font-size: 0.9em;
        }

        .game-area {
            padding: 30px;
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 1.1em;
        }

        .option-btn:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .flashcard {
            background: white;
            border-radius: 15px;
            padding: 40px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .flashcard h3 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .flashcard p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }

        .matching-game {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .match-card {
            background: white;
            border: 3px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .match-card:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .match-card.selected {
            background: #e7f3ff;
            border-color: #2196F3;
        }

        .match-card.matched {
            background: #d4edda;
            border-color: #28a745;
            cursor: default;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1em;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .fill-blank {
            display: inline-block;
            min-width: 150px;
            border-bottom: 2px solid #667eea;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .fill-blank input {
            border: none;
            outline: none;
            font-size: 1.1em;
            width: 100%;
            background: transparent;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats {
                gap: 15px;
            }
            
            .game-modes {
                grid-template-columns: 1fr;
            }
        }

        .system-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .system-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 1em;
        }

        .system-btn:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .system-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 人体解剖学记忆游戏</h1>
            <p>通过游戏快速掌握人体解剖知识</p>
            <div class="stats">
                <div class="stat-item">
                    <span>答对：</span>
                    <span id="correctCount">0</span>
                </div>
                <div class="stat-item">
                    <span>答错：</span>
                    <span id="wrongCount">0</span>
                </div>
                <div class="stat-item">
                    <span>正确率：</span>
                    <span id="accuracy">0%</span>
                </div>
            </div>
        </div>

        <div id="mainMenu" class="game-modes">
            <div class="mode-card" onclick="startMode('quiz')">
                <h3>📝 选择题模式</h3>
                <p>通过选择题测试你的知识掌握程度</p>
            </div>
            <div class="mode-card" onclick="startMode('flashcard')">
                <h3>🎴 记忆卡片</h3>
                <p>快速浏览和记忆重要知识点</p>
            </div>
            <div class="mode-card" onclick="startMode('matching')">
                <h3>🔗 配对游戏</h3>
                <p>将术语与其定义正确配对</p>
            </div>
            <div class="mode-card" onclick="startMode('fillblank')">
                <h3>✍️ 填空题</h3>
                <p>填写关键的解剖学术语</p>
            </div>
        </div>

        <div id="quizGame" class="game-area">
            <div class="system-selector" id="systemSelector"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="quizProgress"></div>
            </div>
            <div class="question-card" id="questionCard"></div>
            <div class="feedback" id="quizFeedback"></div>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="nextQuestion()">下一题</button>
                <button class="btn btn-secondary" onclick="backToMenu()">返回主菜单</button>
            </div>
        </div>

        <div id="flashcardGame" class="game-area">
            <div class="system-selector" id="flashcardSystemSelector"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="flashcardProgress"></div>
            </div>
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="flashcard-front">
                    <h3 id="flashcardQuestion"></h3>
                    <p style="color: #999; margin-top: 20px;">点击翻转查看答案</p>
                </div>
                <div class="flashcard-back">
                    <h3>答案</h3>
                    <p id="flashcardAnswer"></p>
                </div>
            </div>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="nextFlashcard()">下一张</button>
                <button class="btn btn-secondary" onclick="backToMenu()">返回主菜单</button>
            </div>
        </div>

        <div id="matchingGame" class="game-area">
            <h2 style="margin-bottom: 20px;">点击两张卡片进行配对</h2>
            <div class="matching-game" id="matchingGrid"></div>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="resetMatching()">重新开始</button>
                <button class="btn btn-secondary" onclick="backToMenu()">返回主菜单</button>
            </div>
        </div>

        <div id="fillblankGame" class="game-area">
            <div class="system-selector" id="fillblankSystemSelector"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="fillblankProgress"></div>
            </div>
            <div class="question-card" id="fillblankCard"></div>
            <div class="feedback" id="fillblankFeedback"></div>
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="checkFillBlank()">检查答案</button>
                <button class="btn btn-primary" onclick="nextFillBlank()">下一题</button>
                <button class="btn btn-secondary" onclick="backToMenu()">返回主菜单</button>
            </div>
        </div>
    </div>

                    { question: "脑的位置和重量", answer: "位于颅腔内，成人重约1200-1400g（男性约1400g，女性约1250g）。由大脑、间脑、脑干、小脑组成" },

                ],
                matching: [
                    { term: "脾", definition: "最大的淋巴器官" },
                    { term: "胸腺", definition: "T淋巴细胞分化成熟的场所" },
                    { term: "淋巴结", definition: "过滤淋巴，产生淋巴细胞" },
                    { term: "胸导管", definition: "收集3/4身体的淋巴" },
                    { term: "右淋巴导管", definition: "收集右上半身淋巴" },
                    { term: "扁桃体", definition: "咽部的淋巴组织" }
                ],
                fillblank: [
                    { question: "脾位于___区", answer: "左季肋" },
                    { question: "胸腺是___淋巴器官", answer: "中枢" },
                    { question: "脾平第___肋", answer: "9-11" },
                    { question: "胸导管收集约___身体的淋巴", answer: "3/4" },
                    { question: "胸腺青春期重约___g", answer: "30-40" }
                ]
            }
        };

        // 游戏状态
        let gameState = {
            mode: null,
            currentSystem: '骨骼系统',
            currentQuestion: 0,
            correctCount: 0,
            wrongCount: 0,
            selectedCards: [],
            matchedPairs: [],
            isFlipped: false
        };

        // 初始化
        function init() {
            updateStats();
        }

        // 更新统计
        function updateStats() {
            document.getElementById('correctCount').textContent = gameState.correctCount;
            document.getElementById('wrongCount').textContent = gameState.wrongCount;
            const total = gameState.correctCount + gameState.wrongCount;
            const accuracy = total > 0 ? Math.round((gameState.correctCount / total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // 创建系统选择器
        function createSystemSelector(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            Object.keys(anatomyData).forEach(system => {
                const btn = document.createElement('button');
                btn.className = 'system-btn' + (system === gameState.currentSystem ? ' active' : '');
                btn.textContent = system;
                btn.onclick = () => {
                    gameState.currentSystem = system;
                    gameState.currentQuestion = 0;
                    document.querySelectorAll('.system-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    if (gameState.mode === 'quiz') loadQuestion();
                    else if (gameState.mode === 'flashcard') loadFlashcard();
                    else if (gameState.mode === 'fillblank') loadFillBlank();
                };
                container.appendChild(btn);
            });
        }

        // 开始游戏模式
        function startMode(mode) {
            gameState.mode = mode;
            gameState.currentQuestion = 0;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.querySelectorAll('.game-area').forEach(area => area.classList.remove('active'));
            
            if (mode === 'quiz') {
                document.getElementById('quizGame').classList.add('active');
                createSystemSelector('systemSelector');
                loadQuestion();
            } else if (mode === 'flashcard') {
                document.getElementById('flashcardGame').classList.add('active');
                createSystemSelector('flashcardSystemSelector');
                loadFlashcard();
            } else if (mode === 'matching') {
                document.getElementById('matchingGame').classList.add('active');
                initMatching();
            } else if (mode === 'fillblank') {
                document.getElementById('fillblankGame').classList.add('active');
                createSystemSelector('fillblankSystemSelector');
                loadFillBlank();
            }
        }

        // 加载选择题
        function loadQuestion() {
            const questions = anatomyData[gameState.currentSystem].quiz;
            const q = questions[gameState.currentQuestion];
            
            const progress = ((gameState.currentQuestion + 1) / questions.length) * 100;
            document.getElementById('quizProgress').style.width = progress + '%';
            
            const card = document.getElementById('questionCard');
            card.innerHTML = `
                <h2>问题 ${gameState.currentQuestion + 1}/${questions.length}</h2>
                <p style="font-size: 1.3em; margin: 20px 0;">${q.question}</p>
                <div class="options">
                    ${q.options.map((opt, i) => `
                        <button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('quizFeedback').classList.remove('show');
        }

        // 检查答案
        function checkAnswer(selected) {
            const questions = anatomyData[gameState.currentSystem].quiz;
            const q = questions[gameState.currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.correct) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });
            
            const feedback = document.getElementById('quizFeedback');
            if (selected === q.correct) {
                gameState.correctCount++;
                feedback.className = 'feedback show correct';
                feedback.innerHTML = `<strong>✓ 正确！</strong><br>${q.explanation}`;
            } else {
                gameState.wrongCount++;
                feedback.className = 'feedback show wrong';
                feedback.innerHTML = `<strong>✗ 错误！</strong><br>${q.explanation}`;
            }
            
            updateStats();
        }

        // 下一题
        function nextQuestion() {
            const questions = anatomyData[gameState.currentSystem].quiz;
            gameState.currentQuestion++;
            if (gameState.currentQuestion >= questions.length) {
                gameState.currentQuestion = 0;
            }
            loadQuestion();
        }

        // 加载记忆卡片
        function loadFlashcard() {
            const cards = anatomyData[gameState.currentSystem].flashcards;
            const card = cards[gameState.currentQuestion];
            
            const progress = ((gameState.currentQuestion + 1) / cards.length) * 100;
            document.getElementById('flashcardProgress').style.width = progress + '%';
            
            document.getElementById('flashcardQuestion').textContent = card.question;
            document.getElementById('flashcardAnswer').textContent = card.answer;
            
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            gameState.isFlipped = false;
        }

        // 翻转卡片
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            gameState.isFlipped = !gameState.isFlipped;
        }

        // 下一张卡片
        function nextFlashcard() {
            const cards = anatomyData[gameState.currentSystem].flashcards;
            gameState.currentQuestion++;
            if (gameState.currentQuestion >= cards.length) {
                gameState.currentQuestion = 0;
            }
            loadFlashcard();
        }

        // 初始化配对游戏
        function initMatching() {
            gameState.selectedCards = [];
            gameState.matchedPairs = [];
            
            // 随机选择一个系统
            const systems = Object.keys(anatomyData);
            const randomSystem = systems[Math.floor(Math.random() * systems.length)];
            const pairs = anatomyData[randomSystem].matching;
            
            // 创建卡片数组
            let cards = [];
            pairs.forEach((pair, index) => {
                cards.push({ id: index, text: pair.term, type: 'term' });
                cards.push({ id: index, text: pair.definition, type: 'definition' });
            });
            
            // 打乱卡片
            cards.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('matchingGrid');
            grid.innerHTML = cards.map((card, i) => `
                <div class="match-card" data-id="${card.id}" data-index="${i}" onclick="selectCard(${i})">
                    ${card.text}
                </div>
            `).join('');
        }

        // 选择配对卡片
        function selectCard(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('matched')) return;
            
            if (gameState.selectedCards.includes(index)) {
                card.classList.remove('selected');
                gameState.selectedCards = gameState.selectedCards.filter(i => i !== index);
                return;
            }
            
            if (gameState.selectedCards.length >= 2) return;
            
            card.classList.add('selected');
            gameState.selectedCards.push(index);
            
            if (gameState.selectedCards.length === 2) {
                checkMatch();
            }
        }

        // 检查配对
        function checkMatch() {
            const cards = document.querySelectorAll('.match-card');
            const [index1, index2] = gameState.selectedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];
            
            const id1 = card1.dataset.id;
            const id2 = card2.dataset.id;
            
            setTimeout(() => {
                if (id1 === id2) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                    gameState.matchedPairs.push(id1);
                    gameState.correctCount++;
                    
                    if (gameState.matchedPairs.length === document.querySelectorAll('.match-card').length / 2) {
                        setTimeout(() => {
                            alert('恭喜！全部配对成功！');
                            initMatching();
                        }, 500);
                    }
                } else {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                    gameState.wrongCount++;
                }
                gameState.selectedCards = [];
                updateStats();
            }, 500);
        }

        // 重置配对游戏
        function resetMatching() {
            initMatching();
        }

        // 加载填空题
        function loadFillBlank() {
            const questions = anatomyData[gameState.currentSystem].fillblank;
            const q = questions[gameState.currentQuestion];
            
            const progress = ((gameState.currentQuestion + 1) / questions.length) * 100;
            document.getElementById('fillblankProgress').style.width = progress + '%';
            
            const card = document.getElementById('fillblankCard');
            const questionParts = q.question.split('___');
            
            card.innerHTML = `
                <h2>填空题 ${gameState.currentQuestion + 1}/${questions.length}</h2>
                <p style="font-size: 1.3em; margin: 20px 0;">
                    ${questionParts[0]}
                    <span class="fill-blank">
                        <input type="text" id="fillInput" placeholder="在此填写答案">
                    </span>
                    ${questionParts[1] || ''}
                </p>
            `;
            
            document.getElementById('fillblankFeedback').classList.remove('show');
        }

        // 检查填空答案
        function checkFillBlank() {
            const questions = anatomyData[gameState.currentSystem].fillblank;
            const q = questions[gameState.currentQuestion];
            const userAnswer = document.getElementById('fillInput').value.trim();
            
            const feedback = document.getElementById('fillblankFeedback');
            
            if (userAnswer.toLowerCase() === q.answer.toLowerCase()) {
                gameState.correctCount++;
                feedback.className = 'feedback show correct';
                feedback.innerHTML = `<strong>✓ 正确！</strong>答案是：${q.answer}`;
            } else {
                gameState.wrongCount++;
                feedback.className = 'feedback show wrong';
                feedback.innerHTML = `<strong>✗ 错误！</strong>正确答案是：${q.answer}`;
            }
            
            updateStats();
        }

        // 下一道填空题
        function nextFillBlank() {
            const questions = anatomyData[gameState.currentSystem].fillblank;
            gameState.currentQuestion++;
            if (gameState.currentQuestion >= questions.length) {
                gameState.currentQuestion = 0;
            }
            loadFillBlank();
        }

        // 返回主菜单
        function backToMenu() {
            document.querySelectorAll('.game-area').forEach(area => area.classList.remove('active'));
            document.getElementById('mainMenu').style.display = 'grid';
            gameState.currentQuestion = 0;
        }

        // 初始化游戏
        window.onload = init;
    </script>
</body>
</html>
